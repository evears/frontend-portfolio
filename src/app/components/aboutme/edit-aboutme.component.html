<div class="container" *ngIf="person">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="person.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="person.apellido" required>
        </div>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="person.titulo" required>
        </div>
        <div class="form-group">
          <label for="infopersonal">Informaci√≥n Personal</label>
          <input type="text" class="form-control" id="infopersonal" name="infopersonal"
            [(ngModel)]="person.infopersonal" required>
        </div>
        <div class="form-group">
          <label for="urlfotoperfil">Url de la foto de perfil</label>
          <input type="text" class="form-control" id="urlfotoperfil" name="urlfotoperfil"
            [(ngModel)]="person.urlfotoperfil" required>
        </div>

        <button class="btn btn-primary">
          Modificar perfil
        </button>
      </form>
    </div>
  </div>
</div>
