<div class="container-fluid">
  <div class="tarjeta">

    <h1 class="titulo-card">Experiencia</h1>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary btn-sm" type="button" routerLink="/nuevaexp" *ngIf="isLogged">
        <i class="fa fa-plus-square"></i> Crear nueva</button>
    </div>
    <br>

    <div class="row" *ngFor="let Experiencia of expe">

      <div class="col-md-2 imagenes">
        <img class="rounded-circle img-fluid" src="{{Experiencia.urlfotoempresa}}" width="100px">
      </div>

      <div class="col-md-10">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-success btn-sm" type="button" routerLink="/editexp/{{Experiencia.idExpe}}"
            *ngIf="isLogged"><i class="fa fa-pencil"></i>
            Editar</button>
          <button class="btn btn-danger btn-sm" type="button" (click)="delete(Experiencia.idExpe)" *ngIf="isLogged"><i
              class="fa fa-trash"></i>
            Borrar</button>
        </div>
        <h3>{{Experiencia.puesto}}</h3>
        <h4>{{Experiencia.empresa}}</h4>
        <h6>{{Experiencia.aniodesde}} - {{Experiencia.aniohasta}}</h6>
        <h5>{{Experiencia.descripcionexpe}}</h5>
      </div>

    </div>
  </div>
</div>
