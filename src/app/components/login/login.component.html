<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
      <div class="card border-danger">
        <div class="card-body card-bg">

          <h5 class="login-title text-center">Iniciar Sesión</h5>

          <form class="text-center" #f="ngForm" (ngSubmit)="onLogin()" novalidate>

            <div class="form-group mb-2">
              <label class="form-label" for="username">Nombre de Usuario</label>
              <input class="form-control" type="text" id="username" name="username"
                placeholder="Ingresa tu nombre de usuario" [(ngModel)]="username" required />
            </div>

            <div class="form-group mb-3">
              <label class="form-label" for="password">Contraseña</label>
              <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password"
                placeholder="Ingresa tu contraseña" required />
            </div>

            <button type="submit" class="btn btn-danger">Ingresar</button>

          </form>


        </div>
