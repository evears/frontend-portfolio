<div class="container" *ngIf="hab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="nombre">Nombre de la habilidad o idioma</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="hab.nombre" required>
        </div>

        <div class="form-group">
          <label for="porcentaje">Nivel de conocimiento (de 1 a 100)</label>
          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="hab.porcentaje"
            required>
        </div>
        <button class="btn btn-primary">
          Modificar habilidad
        </button>
      </form>
    </div>
  </div>
</div>
